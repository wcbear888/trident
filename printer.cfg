#####################################################################
#   Bed Heater
#####################################################################
[heater_bed]
##	SSR Pin - In BED OUT position
heater_pin: PF5
sensor_type: NTC 100K MGB18-104F39050L32
#sensor_pin: PC3 # Spider v1.x TB Position
sensor_pin: PB1 # Spider v2.x TB Position
##	Adjust Max Power so your heater doesn't warp your bed
max_power: 1.0
min_temp: 10
max_temp: 150
control: pid
pid_kp: 58.437
pid_ki: 2.347
pid_kd: 363.769




