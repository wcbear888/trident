[include mainsail.cfg]
# This file contains common pin mappings for the Fysetc Spider board.
# To use this config, the firmware should be compiled for the STM32F446.
# When calling "menuconfig", enable "extra low-level configuration setup"
# and select the "12MHz crystal" as clock reference
# For flashing, write the compiled klipper.bin to memory location 0x08000000

# See docs/Config_Reference.md for a description of parameters.

## Voron Design VORON2 250/300/350mm Spider TMC2209 UART config
  
[mcu]
canbus_uuid: 396b3eb70b59

[mcu EBBCan]
canbus_uuid: d5cd71617aaf
 
[adxl345]
cs_pin: EBBCan:gpio1
spi_software_sclk_pin: EBBCan:gpio2
spi_software_mosi_pin: EBBCan:gpio0
spi_software_miso_pin: EBBCan:gpio3
axes_map: z,-y,x

[resonance_tester]
probe_points: 100, 100, 20
accel_chip: adxl345



[printer]
kinematics: corexy
max_velocity: 1000    		
max_accel: 3500 #12000	 	
max_accel_to_decel: 3500	
max_z_velocity: 10			
max_z_accel: 350			
square_corner_velocity: 5


#####################################################################
#	Probe
#####################################################################
[safe_z_home]
home_xy_position: 125, 125 # Change coordinates to the center of your print bed
speed: 50
z_hop: 10                 # Move up 10mm
z_hop_speed: 5

[probe]
##	Inductive Probe
##	This probe is not used for Z height, only Quad Gantry Leveling
##	Z_MAX on mcu_z
##	If your probe is NO instead of NC, add change pin to !z:P0.10
pin:  EBBCan:gpio21 #PB14 # ^PA3  
#z_offset: -0.45

activate_gcode:
    {% set PROBE_TEMP = 150 %}
    {% set MAX_TEMP = PROBE_TEMP + 5 %}
    {% set ACTUAL_TEMP = printer.extruder.temperature %}
    {% set TARGET_TEMP = printer.extruder.target %}

    {% if TARGET_TEMP > PROBE_TEMP %}
        { action_respond_info('Extruder temperature target of %.1fC is too high, lowering to %.1fC' % (TARGET_TEMP, PROBE_TEMP)) }
        M109 S{ PROBE_TEMP }
    {% else %}
        # Temperature target is already low enough, but nozzle may still be too hot.
        {% if ACTUAL_TEMP > MAX_TEMP %}
            { action_respond_info('Extruder temperature %.1fC is still too high, waiting until below %.1fC' % (ACTUAL_TEMP, MAX_TEMP)) }
            TEMPERATURE_WAIT SENSOR=extruder MAXIMUM={ MAX_TEMP }
        {% endif %}
    {% endif %}
#####################################################################
#   X/Y Stepper Settings
#####################################################################

##  A Stepper - Right
##  Connected to Y-MOT / M2
[stepper_x]
step_pin: PG15
dir_pin: PB3
enable_pin: !PD5
rotation_distance: 40
microsteps: 32
full_steps_per_rotation: 200 # 200  #set to 400 for 0.9 degree stepper
endstop_pin:  PF0 # ^PA2
position_min: 0
##--------------------------------------------------------------------
##  Uncomment for 250mm build
position_endstop: 251
position_max: 251
##--------------------------------------------------------------------
homing_speed: 25  #Max 100
homing_retract_dist: 5
homing_positive_dir: true

##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_x]
uart_pin: PG9
#diag_pin: PF2
interpolate: False
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0
 
##  B Stepper - Left
##  Connected to X-MOT / M1
[stepper_y]
step_pin: PD3
dir_pin: PD2
enable_pin: !PD4
rotation_distance: 40
microsteps: 32
full_steps_per_rotation:200 # 200  #set to 400 for 0.9 degree stepper
endstop_pin: PF2 # ^PA1
position_min: 0
##--------------------------------------------------------------------
##  Uncomment below for 250mm build
position_endstop: 255
position_max: 255
 

##--------------------------------------------------------------------
homing_speed: 25   #Max 100
homing_retract_dist: 5
homing_positive_dir: true

##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_y]
uart_pin: PD7
#diag_pin: PF0
interpolate: False
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

#####################################################################
#   Z Stepper Settings
#####################################################################

##  Z0 Stepper - Left
##  Connected to E1-MOT / M5 
[stepper_z]

step_pin: PC13
dir_pin: !PC14 # PC13
enable_pin: !PE6
# Rotation Distance for TR8x8 = 8, TR8x4 = 4, TR8x2 = 2
rotation_distance: 2    
microsteps: 32
#endstop_pin: PA0 # ^PA0
endstop_pin: probe:z_virtual_endstop
##  Z-position of nozzle (in mm) to z-endstop trigger point relative to print surface (Z0)
##  (+) value = endstop above Z0, (-) value = endstop below
##  Increasing position_endstop brings nozzle closer to the bed
##  After you run Z_ENDSTOP_CALIBRATE, position_endstop will be stored at the very end of your config
#position_endstop: -0.5
## All builds use same Max Z
position_max: 240
position_min: -3.0
homing_speed: 8.0 # Leadscrews are slower than 2.4, 10 is a recommended max.
second_homing_speed: 3
homing_retract_dist: 3

##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2208 stepper_z]
uart_pin:  PG11 #PC15
interpolate: False
run_current: 0.6
sense_resistor: 0.110
stealthchop_threshold: 0

##  Z1 Stepper - Rear

##  Connected to E1-MOT / M5
[stepper_z1]
step_pin: PE4
dir_pin: PE5 # PC4
enable_pin: !PE3

# Rotation Distance for TR8x8 = 8, TR8x4 = 4, TR8x2 = 2
rotation_distance: 2
microsteps: 32

##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z1]
uart_pin: PG14 #PC14
interpolate: False
run_current: 0.6
sense_resistor: 0.110
stealthchop_threshold: 0
##  Make sure to update below for your relevant driver (2208 or 2209)

##  Z2 Stepper - Right 
##  Connected to E2-MOT / M6
[stepper_z2]
step_pin: PB8
dir_pin:  !PB9 #!PE4
enable_pin: !PB7
# Rotation Distance for TR8x8 = 8, TR8x4 = 4, TR8x2 = 2
rotation_distance: 2
microsteps: 32


[tmc2209 stepper_z2]
uart_pin: PG13 #PD15
interpolate: False
run_current: 0.6
sense_resistor: 0.110
stealthchop_threshold: 0


#####################################################################
#   Extruder
#####################################################################

#   Connected to E0-MOT / M4
#   Heater - E0-OUT
#   Thermistor - TE0
[extruder]

step_pin: EBBCan:gpio18  ##step_pin: PB5
dir_pin: EBBCan:gpio19   ##dir_pin: PB4
enable_pin: !EBBCan:gpio17  ##enable_pin: !PB6
max_extrude_only_distance:750
##  Update value below when you perform extruder calibration
##  If you ask for 100mm of filament, but in reality it is 98mm:
##  rotation_distance = <previous_rotation_distance> * <actual_extrude_distance> / 100
##  22.6789511 is a good starting point
rotation_distance:  22.6789511   #Bondtech 5mm Drive Gears
##  Update Gear Ratio depending on your Extruder Type
##  Use 50:17 for Afterburner/Clockwork (BMG Gear Ratio)
##  Use 80:20 for M4, M3.1
gear_ratio: 50:10               #BMG Gear Ratio
microsteps: 16 # 32
full_steps_per_rotation: 200    #200 for 1.8 degree, 400 for 0.9 degree
nozzle_diameter: 0.400
filament_diameter: 1.75
heater_pin: EBBCan:gpio7 # PF6
##  Validate the following thermistor type to make sure it is correct
##  See https://www.klipper3d.org/Config_Reference.html#common-thermistors for additional options
sensor_type: ATC Semitec 104GT-2
sensor_pin:   EBBCan:gpio27 #PB0
min_temp: -273
max_temp: 999
max_power: 1.0
min_extrude_temp: 150
control = pid
pid_kp = 26.213
pid_ki = 1.304
pid_kd = 131.721
##  Try to keep pressure_advance below 1.0
pressure_advance: 0.030
##  Default is 0.040, leave stock
#pressure_advance_smooth_time: 0.040

##  E0 on E0-MOT / M4
##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 extruder]
uart_pin: EBBCan:gpio20 #PG10
interpolate: false
run_current:  0.650 #1.2 #0.5
hold_current: 0.3
sense_resistor: 0.110
stealthchop_threshold: 999999 #0

 
#####################################################################
#   Bed Heater
#####################################################################
[heater_bed]
##	SSR Pin - In BED OUT position
heater_pin: PF5
sensor_type: NTC 100K MGB18-104F39050L32
#sensor_pin: PC3 # Spider v1.x TB Position
sensor_pin: PB1 # Spider v2.x TB Position
##	Adjust Max Power so your heater doesn't warp your bed
max_power: 1.0
min_temp: 0
max_temp: 150
control: pid
pid_kp: 58.437
pid_ki: 2.347
pid_kd: 363.769




#####################################################################
#	Bltouch
#####################################################################
 

#####################################################################
#	Fan Control
#####################################################################

[heater_fan hotend_fan]
##	Hotend Fan - FAN0 Connector
pin: EBBCan:gpio14 #PA6 # Spider v2.x
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0
##	If you are experiencing back flow, you can reduce fan_speed
#fan_speed: 1.0

[fan]
##	Print Cooling Fan - FAN1 Connector
pin: EBBCan:gpio13 #PA5 # Spider v2.x
max_power: 1.0
kick_start_time: 0.5
##	Depending on your fan, you may need to increase this value
##	if your fan will not start. Can change cycle_time (increase)
##	if your fan is not able to slow down effectively
off_below: 0.10

#[output_pin led_pin]
#pin: PE9
#value: 1
#shutdown_value: 1
#maximum_mcu_duration: 5

#pi fan
[output_pin fan1_pin]
pin: PA6
value: 1
shutdown_value: 1
maximum_mcu_duration: 5

#inner filter
[output_pin fan2_pin]
pin: PA5
value: 1
shutdown_value: 1
maximum_mcu_duration: 5


[output_pin fan3_pin]
pin: PA1
value: 1
shutdown_value: 1
maximum_mcu_duration: 5


[output_pin fan4_pin]
pin: PF8
value: 1
shutdown_value: 1
maximum_mcu_duration: 5

 
